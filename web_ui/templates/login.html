<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Engine - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
        }

        .login-box h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .test-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: left;
        }

        .test-accounts p {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .test-accounts ul {
            list-style: none;
            padding-left: 0;
        }

        .test-accounts li {
            color: #999;
            font-size: 12px;
            padding: 5px 0;
            font-family: monospace;
            background: #f5f5f5;
            padding: 6px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }

            .login-box h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>STT Engine</h1>
            <p class="subtitle">음성 분석 시스템</p>

            <form id="loginForm">
                <div id="errorMessage" class="alert alert-danger"></div>
                <div id="successMessage" class="alert alert-success"></div>

                <div class="form-group">
                    <label for="empId">사번</label>
                    <input
                        type="text"
                        id="empId"
                        name="emp_id"
                        placeholder="예: 10001"
                        autocomplete="off"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    로그인
                </button>

                <div class="loading" id="loading">
                    로그인 중...
                </div>
            </form>

            <div class="test-accounts">
                <p>테스트 아이디 (비밀번호 없음):</p>
                <ul>
                    <li>10001 - 김철수 (영업팀)</li>
                    <li>10002 - 이영희 (기획팀)</li>
                    <li>10003 - 박민수 (기술팀)</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script>
        // === 로그인 폼 처리 ===
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const empId = document.getElementById('empId').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // 입력값 검증
            if (!empId) {
                errorDiv.textContent = '사번을 입력해주세요';
                errorDiv.style.display = 'block';
                return;
            }

            // UI 업데이트
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',  // 쿠키 포함
                    body: JSON.stringify({ emp_id: empId })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = `로그인 성공! ${data.name}님 환영합니다.`;
                    successDiv.style.display = 'block';
                    
                    // 2초 후 업로드 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/upload';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.detail || '로그인 실패';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '네트워크 오류가 발생했습니다';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 페이지 로드 시 자동으로 로그인 상태 확인
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/session', {
                    credentials: 'include'  // 쿠키 포함
                });
                if (response.ok) {
                    // 이미 로그인 상태 - 업로드 페이지로 이동
                    window.location.href = '/upload';
                }
            } catch (error) {
                // 로그인 필요
                console.log('로그인 필요');
            }
        });
    </script>
</body>
</html>
