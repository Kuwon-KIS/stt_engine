    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;

        }

        .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {

        }

        .btn-refresh {

        }

        .btn-refresh:hover {
            background-color: #45a049;
        }

        .btn-back {

        }

        .btn-back:hover {
            background-color: #0b7dda;
        }

        .container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .analysis-header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .analysis-header h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .analysis-actions {
            display: flex;
            gap: 10px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card.warning {
            background-color: #fff3cd;
            border-left: 4px solid #ff9800;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .progress-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-running {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-error {
            background-color: #ffebee;
            color: #c62828;
        }

        .result-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-safe {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .result-warning {
            background-color: #fff3cd;
            color: #ff9800;
        }

        .result-danger {
            background-color: #ffebee;
            color: #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 16px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #f44336;
        }

        .notification.warning {
            background-color: #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .close-btn:hover {

        }

        .modal-body {

        .modal-footer {
            padding: 15px 20px;

        .history-list {

        .history-item {

        .history-item:hover {

        }

        .history-item-info {

        }

        .history-item-title {

        }

        .history-item-meta {

        }

        .history-item-badge {

        }

        .badge-completed {

        }

        .badge-processing {

        }

        .badge-pending {

            color: #383d41;
        }

        .badge-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Î∂ÑÏÑù Í≤∞Í≥º</h1>
        <div class="user-info">

            <button class="btn btn-refresh" onclick="refreshProgress()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
            <button class="btn btn-back" onclick="goBack()">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</button>

    <div class="container">
        <!-- Î∂ÑÏÑù Ï†ïÎ≥¥ -->
        <div class="analysis-header">

    <!-- Î∂ÑÏÑù Ïù¥Î†• Î™®Îã¨ -->

                    <label for="folderSelect" style="margin-bottom: 10px; display: block;">Ìè¥Îçî ÏÑ†ÌÉù (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>

    <script src="/static/js/common.js"></script>
    <script>
        let currentJobId = null;
        let progressInterval = null;

        async function initPage() {
            // URLÏóêÏÑú job_id Ï∂îÏ∂ú
            const params = new URLSearchParams(window.location.search);
            currentJobId = params.get('job_id');

            if (!currentJobId) {
                showNotification('Î∂ÑÏÑù ÏûëÏóÖ IDÍ∞Ä ÏóÜÏäµÎãàÎã§', 'error');
                setTimeout(() => window.location.href = '/upload', 2000);
                return;
            }

            // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌëúÏãú
            const sessionData = await apiCall('/api/auth/session', 'GET');
            if (sessionData && sessionData.emp_id) {
                document.getElementById('userInfo').textContent = `ÏÇ¨Î≤à: ${sessionData.emp_id}`;
            }

            // Ï¥àÍ∏∞ ÏßÑÌñâÎ•† ÌôïÏù∏
            checkProgress();

            // 2Ï¥àÎßàÎã§ ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            progressInterval = setInterval(checkProgress, 2000);
        }

        async function checkProgress() {
            try {
                const data = await apiCall(`/api/analysis/progress/${currentJobId}`, 'GET');
                
                if (!data) {
                    console.error('ÏßÑÌñâÎ•† Ï°∞Ìöå Ïã§Ìå®');
                    return;
                }

                console.log('Î∂ÑÏÑù ÏßÑÌñâ ÏÉÅÌô©:', data);

                // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
                const progress = data.progress || 0;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressFill').textContent = `${progress}%`;

                // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('totalFiles').textContent = data.total_files || 0;
                document.getElementById('completedFiles').textContent = data.processed_files || 0;
                
                // suspicious_countÎäî resultsÏóêÏÑú Í≥ÑÏÇ∞
                const suspiciousCount = (data.results || []).filter(r => r.risk_level === 'danger').length;
                document.getElementById('suspiciousCount').textContent = suspiciousCount || 0;

                // ÏÉÅÌÉúÎ≥Ñ UI ÏóÖÎç∞Ïù¥Ìä∏
                if (data.status === 'pending' || data.status === 'processing') {
                    document.getElementById('progressSection').style.display = 'block';
                    document.getElementById('loadingSection').style.display = 'block';
                    document.getElementById('progressText').textContent = `${data.processed_files}/${data.total_files} ÌååÏùº Î∂ÑÏÑù Ï§ë`;
                } else if (data.status === 'completed') {
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('loadingSection').style.display = 'none';
                    clearInterval(progressInterval);
                    showNotification('Î∂ÑÏÑùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§', 'success');
                    renderResults(data.results || []);
                } else if (data.status === 'failed') {
                    document.getElementById('progressSection').style.display = 'none';
                    document.getElementById('loadingSection').style.display = 'none';
                    showNotification('Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');
                    clearInterval(progressInterval);
                }

                // Í≤∞Í≥ºÍ∞Ä ÏûàÏúºÎ©¥ Î†åÎçîÎßÅ
                if (data.results && data.results.length > 0) {
                    renderResults(data.results);
                }
            } catch (error) {
                console.error('ÏßÑÌñâÎ•† Ï°∞Ìöå ÏóêÎü¨:', error);
            }
        }

        function renderResults(results) {
            const tbody = document.getElementById('analysisTableBody');
            
            if (!results || results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Î∂ÑÏÑù Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</td></tr>';
                return;
            }

            tbody.innerHTML = results.map((result, index) => {
                const statusBadge = getStatusBadge(result.status);
                const riskBadge = getRiskBadge(result.risk_level);

                return `
                <tr>
                    <td>${index + 1}</td>
                    <td>${result.filename}</td>
                    <td>${statusBadge}</td>
                    <td>
                        ${result.stt_text ? `<button onclick="showSttContent('${result.filename}', '${escapeHtml(result.stt_text)}')" style="background: none; border: none; color: #667eea; cursor: pointer; text-decoration: underline;">Î≥¥Í∏∞</button>` : '-'}
                    </td>
                    <td>${riskBadge}</td>
                </tr>
                `;
            }).join('');
        }

        function getStatusBadge(status) {
            const statusMap = {
                'pending': { text: 'ÎåÄÍ∏∞Ï§ë', class: 'status-pending' },
                'processing': { text: 'Î∂ÑÏÑùÏ§ë', class: 'status-running' },
                'completed': { text: 'ÏôÑÎ£å', class: 'status-completed' },
                'error': { text: 'Ïò§Î•ò', class: 'status-error' }
            };

            const s = statusMap[status] || { text: status, class: 'status-pending' };
            return `<span class="status-badge ${s.class}">${s.text}</span>`;
        }

        function getRiskBadge(riskLevel) {
            const riskMap = {
                'safe': { text: 'Ï†ïÏÉÅ', class: 'result-safe' },
                'warning': { text: 'Ï£ºÏùò', class: 'result-warning' },
                'danger': { text: 'ÏúÑÌóò', class: 'result-danger' }
            };

            const r = riskMap[riskLevel] || { text: riskLevel || 'ÎØ∏Î∂ÑÏÑù', class: 'result-safe' };
            return `<span class="result-badge ${r.class}">${r.text}</span>`;
        }

        function showSttContent(filename, content) {
            alert(`${filename}\n\n${decodeURIComponent(content)}`);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return encodeURIComponent(text.substring(0, 100) + (text.length > 100 ? '...' : ''));
        }

        function refreshProgress() {
            console.log('ÏßÑÌñâÎ•† ÏÉàÎ°úÍ≥†Ïπ®');
            checkProgress();
            showNotification('ÏßÑÌñâ ÏÉÅÌô©ÏùÑ ÏÉàÎ°úÍ≥†Ïπ®ÌñàÏäµÎãàÎã§', 'success');
        }

        function goBack() {
            window.location.href = '/upload';
        }

        async function logout() {
            try {
                await apiCall('/api/auth/logout', 'POST');
                window.location.href = '/';
            } catch (error) {
                showNotification('Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Î∂ÑÏÑù Ïù¥Î†• Î™®Îã¨ ÌëúÏãú
        async function showHistoryModal() {
            try {
                // ÌòÑÏû¨ Ìè¥Îçî Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                const progressData = await apiCall(`/api/analysis/progress/${currentJobId}`, 'GET');
                const currentFolder = progressData.folder_path || '';
                
                // Ìè¥Îçî Î™©Î°ù Î°úÎìú
                const filesData = await apiCall('/api/files/folders', 'GET');
                const folders = filesData.folders || [];
                
                // Ìè¥Îçî ÏÑ†ÌÉùÏßÄ Ï±ÑÏö∞Í∏∞
                const folderSelect = document.getElementById('folderSelect');
                folderSelect.innerHTML = '<option value="">Ï†ÑÏ≤¥ Ìè¥Îçî</option>' + 
                    folders.map(f => `<option value="${f}">${f}</option>`).join('');
                
                // ÌòÑÏû¨ Ìè¥Îçî ÏÑ†ÌÉù
                if (currentFolder) {
                    folderSelect.value = currentFolder;
                }
                
                // Î∂ÑÏÑù Ïù¥Î†• Î°úÎìú
                await loadAnalysisHistory(currentFolder);
                
                // Î™®Îã¨ ÌëúÏãú
                document.getElementById('historyModal').style.display = 'flex';
                
                // Ìè¥Îçî ÏÑ†ÌÉù Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
                folderSelect.onchange = function() {
                    loadAnalysisHistory(this.value);
                };
            } catch (error) {
                console.error('Î∂ÑÏÑù Ïù¥Î†• Î™®Îã¨ Î°úÎìú Ïã§Ìå®:', error);
                showNotification('Î∂ÑÏÑù Ïù¥Î†• Î°úÎìú Ïã§Ìå®', 'error');
            }
        }

        // Î∂ÑÏÑù Ïù¥Î†• Î°úÎìú
        async function loadAnalysisHistory(folderPath) {
            try {
                const url = folderPath 
                    ? `/api/analysis/history?folder_path=${encodeURIComponent(folderPath)}`
                    : '/api/analysis/history';
                
                const response = await apiCall(url, 'GET');
                const history = response.data || [];
                
                // Ïù¥Î†• Î™©Î°ù Î†åÎçîÎßÅ
                const historyListHtml = history.length > 0
                    ? history.map(job => `
                        <div class="history-item" onclick="viewAnalysis('${job.job_id}')">
                            <div class="history-item-info">
                                <div class="history-item-title">
                                    ${job.folder_path}
                                    <span class="history-item-badge ${getBadgeClass(job.status)}">${getStatusText(job.status)}</span>
                                </div>
                                <div class="history-item-meta">
                                    ${job.completed_files || 0} / ${job.total_files} ÌååÏùº ÏôÑÎ£å
                                    | ${new Date(job.created_at).toLocaleString('ko-KR')}
                                </div>
                            </div>
                            <button class="btn btn-back" style="margin: 0;" onclick="event.stopPropagation(); viewAnalysis('${job.job_id}')">
                                Î≥¥Í∏∞
                            </button>
