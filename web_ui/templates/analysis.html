<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ë¶„ì„ - KIS ë¶ˆì™„ì „íŒë§¤ ì˜ˆë°© ë¶„ì„ ì‹œìŠ¤í…œ</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {

        }

        .user-info {

            gap: 20px;
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .panel {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #764ba2;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .progress-container {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-container.show {
            display: block;
        }

        .progress-item {
            margin-bottom: 30px;
        }

        .progress-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .result-item {
            background-color: white;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .result-item.failed {
            border-left-color: #ff6b6b;
        }

        .result-item.completed {
            border-left-color: #51cf66;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-filename {
            font-weight: 600;
            color: #333;
        }

        .result-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-status.completed {
            background-color: #e7f5e7;
            color: #2d6a2d;
        }

        .result-status.failed {
            background-color: #ffe7e7;
            color: #6a2d2d;
        }

        .result-content {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 16px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .notification.success {
            border-left: 4px solid #51cf66;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .current-file {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .progress-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ” ë¶„ì„</h1>
        <div class="user-info">
            <span id="username"></span>
            <button class="logout-btn" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div class="container">
        <!-- ë¶„ì„ ì‹œì‘ -->
        <div class="panel" id="startPanel">
            <h2>ë¶„ì„ ì„¤ì •</h2>
            
            <div class="form-group">
                <label for="folderSelect">ë¶„ì„í•  í´ë”</label>
                <select id="folderSelect">
                    <option value="">í´ë” ì„ íƒ...</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="classificationCheck" checked>
                    ğŸ“Š ìŒì„± ë¶„ë¥˜
                </label>
                <label>
                    <input type="checkbox" id="validationCheck" checked>
                    âš ï¸ ë¶ˆì™„ì „íŒë§¤ìš”ì†Œ ê²€ì¦
                </label>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="goBack()">â† ë’¤ë¡œ</button>
                <button class="btn btn-primary" onclick="startAnalysis()">ë¶„ì„ ì‹œì‘</button>
            </div>
        </div>

        <!-- ì§„í–‰ ìƒí™© -->
        <div class="progress-container" id="progressPanel">
            <h2>ğŸ“ˆ ë¶„ì„ ì§„í–‰ ì¤‘</h2>

            <div class="progress-item">
                <div class="progress-title">ì „ì²´ ì§„í–‰ë¥ </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="overallProgress" style="width: 0%;">0%</div>
                </div>
                <div class="current-file" id="currentFile"></div>
            </div>

            <div class="progress-stats">
                <div class="stat-box">
                    <div class="stat-label">ì „ì²´ íŒŒì¼</div>
                    <div class="stat-value" id="totalFiles">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ì²˜ë¦¬ ì™„ë£Œ</div>
                    <div class="stat-value" id="processedFiles">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ë‚¨ì€ ì‹œê°„</div>
                    <div class="stat-value" id="timeRemaining">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ìƒíƒœ</div>
                    <div class="stat-value" id="jobStatus" style="font-size: 16px;">ì§„í–‰ì¤‘</div>
                </div>
            </div>
        </div>

        <!-- ê²°ê³¼ -->
        <div class="results-container" id="resultsPanel">
            <h2>ğŸ“‹ ë¶„ì„ ê²°ê³¼</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script>
        let currentJobId = null;
        let progressInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            loadFolders();
        });

        async function checkSession() {
            const response = await fetch('/api/auth/session');
            if (!response.ok) {
                window.location.href = '/login';
                return;
            }
            const data = await response.json();
            document.getElementById('username').textContent = data.name + ' ë‹˜';
        }

        async function loadFolders() {
            try {
                const response = await apiCall('/api/files/folders', 'GET');
                const data = await response.json();
                
                const select = document.getElementById('folderSelect');
                select.innerHTML = '<option value="">í´ë” ì„ íƒ...</option>';
                
                data.folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder;
                    option.textContent = folder;
                    select.appendChild(option);
                });
            } catch (error) {
                showNotification('í´ë” ë¡œë“œ ì‹¤íŒ¨', 'error');
            }
        }

        async function startAnalysis() {
            const folderPath = document.getElementById('folderSelect').value;
            if (!folderPath) {
                showNotification('í´ë”ë¥¼ ì„ íƒí•˜ì„¸ìš”', 'error');
                return;
            }

            try {
                const response = await apiCall('/api/analysis/start', 'POST', {
                    folder_path: folderPath,
                    include_classification: document.getElementById('classificationCheck').checked,
                    include_validation: document.getElementById('validationCheck').checked
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'ë¶„ì„ ì‹œì‘ ì‹¤íŒ¨');
                }

                currentJobId = data.job_id;
                
                // UI ë³€ê²½
                document.getElementById('startPanel').style.display = 'none';
                document.getElementById('progressPanel').classList.add('show');
                
                showNotification('ë¶„ì„ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                
                // ì§„í–‰ë¥  ì¶”ì  ì‹œì‘
                progressInterval = setInterval(checkProgress, 2000);
                checkProgress();
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function checkProgress() {
            if (!currentJobId) return;

            try {
                const response = await apiCall(`/api/analysis/progress/${currentJobId}`, 'GET');
                const data = await response.json();

                // UI ì—…ë°ì´íŠ¸
                document.getElementById('overallProgress').style.width = data.progress + '%';
                document.getElementById('overallProgress').textContent = data.progress + '%';
                document.getElementById('totalFiles').textContent = data.total_files;
                document.getElementById('processedFiles').textContent = data.processed_files;
                document.getElementById('jobStatus').textContent = formatStatus(data.status);

                if (data.current_file) {
                    document.getElementById('currentFile').textContent = `í˜„ì¬: ${data.current_file}`;
                }

                if (data.estimated_time_remaining) {
                    const mins = Math.ceil(data.estimated_time_remaining / 60);
                    document.getElementById('timeRemaining').textContent = `${mins}ë¶„`;
                }

                // ì™„ë£Œ í™•ì¸
                if (data.status === 'completed' || data.status === 'failed') {
                    clearInterval(progressInterval);
                    
                    if (data.status === 'completed') {
                        showNotification('ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                    } else {
                        showNotification('ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
                    }
                    
                    // ê²°ê³¼ í‘œì‹œ
                    showResults();
                }
            } catch (error) {
                console.error('ì§„í–‰ë¥  ì¡°íšŒ ì‹¤íŒ¨:', error);
            }
        }

        async function showResults() {
            if (!currentJobId) return;

            try {
                const response = await apiCall(`/api/analysis/results/${currentJobId}`, 'GET');
                const data = await response.json();

                document.getElementById('progressPanel').classList.remove('show');
                document.getElementById('resultsPanel').classList.add('show');

                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';

                if (data.results.length === 0) {
                    resultsList.innerHTML = '<p style="text-align: center; color: #999;">ë¶„ì„ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                data.results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `result-item ${result.status}`;
                    
                    let content = `
                        <div class="result-header">
                            <span class="result-filename">${result.filename}</span>
                            <span class="result-status ${result.status}">${formatStatus(result.status)}</span>
                        </div>
                    `;

                    if (result.status === 'completed') {
                        if (result.transcription) {
                            content += `
                                <div class="result-content">
                                    <strong>ğŸ™ï¸ ì¸ì‹ í…ìŠ¤íŠ¸:</strong><br>
                                    ${result.transcription.text || '(ì¸ì‹ ì‹¤íŒ¨)'}
                                    <div style="margin-top: 8px; font-size: 12px; color: #999;">
                                        ì‹ ë¢°ë„: ${(result.transcription.confidence * 100).toFixed(1)}% | ìŒì„± ê¸¸ì´: ${result.transcription.duration.toFixed(1)}ì´ˆ
                                    </div>
                                </div>
                            `;
                        }
                        
                        if (result.classification) {
                            content += `
                                <div class="result-content" style="margin-top: 12px;">
                                    <strong>ğŸ“Š ë¶„ë¥˜:</strong><br>
                                    ${result.classification.category}
                                    <div style="margin-top: 4px; font-size: 12px; color: #999;">
                                        ì‹ ë¢°ë„: ${(result.classification.confidence * 100).toFixed(1)}%
                                    </div>
                                </div>
                            `;
                        }
                        
                        if (result.validation) {
                            const riskColors = {
                                'low': '#51cf66',
                                'medium': '#ffd43b',
                                'high': '#ff6b6b'
                            };
                            content += `
                                <div class="result-content" style="margin-top: 12px;">
                                    <strong>âš ï¸ ê²€ì¦:</strong><br>
                                    ìœ„í—˜ë„: <span style="color: ${riskColors[result.validation.risk_level] || '#999'}; font-weight: 600;">
                                        ${result.validation.risk_level.toUpperCase()}
                                    </span>
                                    ${result.validation.issues_found ? `<div style="margin-top: 4px; font-size: 12px;">ë°œê²¬ëœ ì´ìŠˆ: ${result.validation.issues.length}</div>` : ''}
                                </div>
                            `;
                        }
                    } else {
                        content += `<div class="result-content" style="color: #999;">ì²˜ë¦¬ ì‹¤íŒ¨</div>`;
                    }

                    resultDiv.innerHTML = content;
                    resultsList.appendChild(resultDiv);
                });
            } catch (error) {
                showNotification('ê²°ê³¼ ì¡°íšŒ ì‹¤íŒ¨', 'error');
            }
        }

        function formatStatus(status) {
            const map = {
                'pending': 'ëŒ€ê¸°ì¤‘',
                'processing': 'ì§„í–‰ì¤‘',
                'completed': 'ì™„ë£Œ',
                'failed': 'ì‹¤íŒ¨'
            };
            return map[status] || status;
        }

        function goBack() {
            window.location.href = '/upload';
        }

        function logout() {
            fetch('/api/auth/logout', { 
                method: 'POST',
                credentials: 'include'
            })
                .then(() => { window.location.href = '/'; });
        }
    </script>
