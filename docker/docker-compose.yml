version: '3.8'

services:
  stt-engine-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      # RHEL 8.9용 빌드:
      # dockerfile: docker/Dockerfile.engine.rhel89
    image: stt-engine:latest
    container_name: stt-engine-api
    
    ports:
      - "8003:8003"
    
    volumes:
      - ../models:/app/models              # 모델 디렉토리
      - ../audio:/app/audio                # 입력 오디오 파일
      - ../logs:/app/logs                  # 로그 파일
    
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
      - STT_DEVICE=cpu                     # GPU 사용 시 cuda로 변경
    
    restart: unless-stopped
    
    # GPU 사용 설정 (NVIDIA Docker - 필요할 때만 활성화)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    # 헬스 체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Web UI (선택사항: 로컬 개발 시에만 사용)
  # 프로덕션 배포: 별도의 독립 컨테이너로 실행 권장
  # docker run -d --name stt-web-ui --network stt-network -p 8100:8100 \
  #   -e STT_API_URL=http://stt-engine-api:8003 stt-web-ui:latest
  
  stt-web-ui:
    build:
      context: ..
      dockerfile: web_ui/docker/Dockerfile.web_ui
    image: stt-web-ui:latest
    container_name: stt-web-ui
    
    ports:
      - "8100:8100"
    
    volumes:
      - ../web_ui/data:/app/data
      - ../web_ui/logs:/app/logs
    
    environment:
      - PYTHONUNBUFFERED=1
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8100
      - STT_API_URL=http://stt-engine-api:8003
    
    depends_on:
      stt-engine-api:
        condition: service_healthy
    
    restart: unless-stopped
    
    # 헬스 체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

