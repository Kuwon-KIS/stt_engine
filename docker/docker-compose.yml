version: '3.8'

services:
  stt-engine-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      # RHEL 8.9용 빌드:
      # dockerfile: docker/Dockerfile.engine.rhel89
    image: stt-engine:latest
    container_name: stt-engine-api
    
    ports:
      - "8003:8003"
    
    volumes:
      - ../models:/app/models              # 모델 디렉토리
      - ../audio:/app/audio                # 입력 오디오 파일
      - ../logs:/app/logs                  # 로그 파일
    
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
      - STT_DEVICE=cpu                     # GPU 사용 시 cuda로 변경
    
    restart: unless-stopped
    
    # GPU 사용 설정 (NVIDIA Docker - 필요할 때만 활성화)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    
    # 헬스 체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: stt-network
    driver: bridge
