version: '3.8'

services:
  stt-engine:
    build:
      context: .
      dockerfile: Dockerfile
    image: stt-engine:latest
    container_name: stt-engine
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
      - ./audio:/app/audio
      - ./logs:/app/logs
    environment:
      - WHISPER_DEVICE=cpu  # GPU를 사용하려면 cuda로 변경
      - VLLM_API_URL=http://vllm-server:8000
    depends_on:
      - vllm-server
    networks:
      - stt-network
    restart: unless-stopped

  vllm-server:
    image: vllm/vllm-openai:latest
    container_name: vllm-server
    ports:
      - "8000:8000"
    volumes:
      - vllm-cache:/root/.cache
    environment:
      - MODEL_NAME=meta-llama/Llama-2-7b-hf
      - CUDA_VISIBLE_DEVICES=0
    command: vllm serve meta-llama/Llama-2-7b-hf --host 0.0.0.0 --port 8000
    networks:
      - stt-network
    restart: unless-stopped
    # GPU를 사용하려면 다음 주석을 해제하세요:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  vllm-cache:

networks:
  stt-network:
    driver: bridge
